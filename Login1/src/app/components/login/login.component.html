
<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <h1>
            <font size=6> 
                <font face = "Comic Sans MS, arial,verdana">
                    <font color="#ffffff"> 
                     </font>
                </font>
            
            </font>
        </h1>
        <img class="logo" src="../../../assets/img/5.png" alt="Login">
        <h1>
            <font color="#84b6f4"> 
                <b>Login </b>
             </font> 
         </h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="form-floating mb-3">
            <input type="nombre" formControlName="nombre" class="form-control" placeholder="Nombres" [(ngModel)] ="nombre">
            <label>Nombres</label>
            <span *ngIf="loginUsuario.get('nombre')?.hasError('required') && loginUsuario.get('nombre')?.touched" class="text-danger errorLabel" >
                Los <strong>nombres</strong> es requerida
            </span>
            </div>

            <div class="form-floating mb-3">
                <input type="apellido" formControlName="apellido" class="form-control" placeholder="Apellidos" [(ngModel)] ="apellido">
                <label>Apellidos</label>
                </div>
          
            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <label>Clave</label>
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>clave</strong> es requerida
                </span>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid" >Entrar</button>
            </div>
            <p class="mt-3"> <font color="#84b6f4"><b>¿No tienes una cuenta? </b></font>  <a routerLink="/registrar-usuario"> <b>Registrarse</b></a></p>
            <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
