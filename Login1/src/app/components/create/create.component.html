<body>
    <h2 class="text-center">Crear Formulario</h2>
    
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
    
        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input formControlName="nombre" type="text" class="form-control" required>      
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input formControlName="apellido" type="text" class="form-control" required>      
        </div>
        <div class="mb-3">
            <label class="form-label">Materia</label>
            <input formControlName="materia" type="text" class="form-control" required>       
        </div>
    
        <div class="mb-3">
            <label class="form-label">Semestre</label>
            <input formControlName="semestre" type="text" class="form-control" required>       
        </div>
        
        <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Guardar</button>
    
    </form>
    </body>
